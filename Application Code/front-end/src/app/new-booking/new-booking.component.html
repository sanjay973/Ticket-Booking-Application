<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-12">
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name:</label>
      <input required type="text" name="name" [(ngModel)]="booking.name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input required type="text" name="contactNumber" [(ngModel)]="booking.contactNumber" class="form-control" id="contactNumber" placeholder="Contact Number">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input required type="email" name="email" [(ngModel)]="booking.email" class="form-control" id="email" placeholder="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Number Of tickets</label>
      <input name="numberOfTickets" [(ngModel)]="booking.numberOfTickets" type="number" class="form-control" id="numberOfTickets" placeholder="Number of tickets" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="registerUser(booking)">Submit</button>
    <a class="btn btn-success" routerLink="/details">back to details</a>
  </form>
</div>
</body>
</html>
